<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de DNI, RUC y AFP</title>
    <!-- Enlace al archivo CSS compilado -->
    <link href="output.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados que no están en Tailwind por defecto */
        .loader {
            border-top-color: #4f46e5;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Plataforma de Consultas Perú</h1>
            <p class="text-gray-600 mt-3 text-lg">Información al instante desde fuentes oficiales.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sección para Consulta de DNI -->
            <div class="card bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-5 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4a1 1 0 00-1 1v1a1 1 0 002 0V5a1 1 0 00-1-1zm12 0a1 1 0 00-1 1v1a1 1 0 002 0V5a1 1 0 00-1-1zM4 10a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1zm12 0a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1zM10 16a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1zm-6-6a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1zm12 0a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1z" clip-rule="evenodd" /><path d="M7 5a3 3 0 013-3h.01a3 3 0 013 3v.01a3 3 0 01-3 3H10a3 3 0 01-3-3V5zm3 5a3 3 0 00-3 3v.01a3 3 0 003 3h.01a3 3 0 003-3V13a3 3 0 00-3-3h-.01z" /></svg>
                    Consulta por DNI
                </h2>
                <div class="space-y-4">
                    <input type="text" id="dniInput" placeholder="Ingresa 8 dígitos de DNI" maxlength="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                    <button id="consultarDNI" class="w-full flex justify-center items-center bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-600 transition duration-300 shadow-md">
                        Consultar DNI <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <div id="resultadoDNI" class="mt-6 pt-4 border-t border-gray-200 min-h-[150px] overflow-auto">
                    <p class="text-gray-500 text-center">Los resultados aparecerán aquí.</p>
                </div>
            </div>

            <!-- Sección para Consulta de RUC -->
            <div class="card bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-5 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3 text-green-600" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h.01a1 1 0 100-2H10zm3 0a1 1 0 000 2h.01a1 1 0 100-2H13zM7 12a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h.01a1 1 0 100-2H10zm3 0a1 1 0 100 2h.01a1 1 0 100-2H13z" clip-rule="evenodd" /></svg>
                    Consulta por RUC
                </h2>
                <div class="space-y-4">
                    <input type="text" id="rucInput" placeholder="Ingresa 11 dígitos de RUC" maxlength="11" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-lg">
                    <button id="consultarRUC" class="w-full flex justify-center items-center bg-gradient-to-r from-green-600 to-green-500 text-white font-bold py-3 px-4 rounded-lg hover:from-green-700 hover:to-green-600 transition duration-300 shadow-md">
                        Consultar RUC <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <div id="resultadoRUC" class="mt-6 pt-4 border-t border-gray-200 min-h-[150px] overflow-auto">
                     <p class="text-gray-500 text-center">Los resultados aparecerán aquí.</p>
                </div>
            </div>
            
            <!-- Sección para Consulta de Comisiones AFP -->
            <div class="card bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-5 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3 text-purple-600" viewBox="0 0 20 20" fill="currentColor"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" /></svg>
                    Comisiones AFP
                </h2>
                <div class="space-y-4">
                    <input type="month" id="afpPeriodoInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg">
                    <button id="consultarAFP" class="w-full flex justify-center items-center bg-gradient-to-r from-purple-600 to-purple-500 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-700 hover:to-purple-600 transition duration-300 shadow-md">
                        Consultar Comisiones <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <div id="resultadoAFP" class="mt-6 pt-4 border-t border-gray-200 min-h-[150px] overflow-auto">
                     <p class="text-gray-500 text-center">Los resultados aparecerán aquí.</p>
                </div>
            </div>
        </main>
        
        <!-- Spinner de carga (inicialmente oculto) -->
        <div id="loader" class="hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-70 flex justify-center items-center z-50">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
        </div>

    </div>

    <script>
        // --- REFERENCIAS A ELEMENTOS DEL DOM ---
        const dniInput = document.getElementById('dniInput');
        const consultarDNIBtn = document.getElementById('consultarDNI');
        const resultadoDNIDiv = document.getElementById('resultadoDNI');

        const rucInput = document.getElementById('rucInput');
        const consultarRUCBtn = document.getElementById('consultarRUC');
        const resultadoRUCDiv = document.getElementById('resultadoRUC');
        
        const afpPeriodoInput = document.getElementById('afpPeriodoInput');
        const consultarAFPBtn = document.getElementById('consultarAFP');
        const resultadoAFPDiv = document.getElementById('resultadoAFP');
        
        const loader = document.getElementById('loader');
        
        // --- CONFIGURACIÓN GLOBAL DE API ---
        const apiToken = '168a416d37be397b254bec8d46178b16c7fc6699298e5f596b3e8d2c42a3008a';

        // --- LÓGICA PARA CONSULTA DE DNI Y RUC---
        async function consultarDocumento(tipoDoc, numeroDoc, resultadoDiv) {
            loader.classList.remove('hidden');
            resultadoDiv.innerHTML = '<p class="text-gray-500 text-center">Consultando...</p>';

            try {
                const apiURL = 'https://api.consultasperu.com/api/v1/query';
                const requestBody = { token: apiToken, type_document: tipoDoc, document_number: numeroDoc };
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();

                if (data.success) {
                    const info = data.data;
                    if (tipoDoc === 'dni') {
                        resultadoDiv.innerHTML = `
                            <div class="result-item"><span class="result-label">Nombre:</span><span class="result-value">${info.full_name || ''}</span></div>
                            <div class="result-item"><span class="result-label">DNI:</span><span class="result-value">${info.number || ''}</span></div>
                            <div class="result-item"><span class="result-label">Nacimiento:</span><span class="result-value">${info.date_of_birth || 'No disp.'}</span></div>
                            <div class="result-item"><span class="result-label">Dirección:</span><span class="result-value">${info.address || 'No disponible'}</span></div>
                        `;
                    } else if (tipoDoc === 'ruc') {
                         resultadoDiv.innerHTML = `
                            <div class="result-item"><span class="result-label">Razón Social:</span><span class="result-value">${info.name || ''}</span></div>
                            <div class="result-item"><span class="result-label">RUC:</span><span class="result-value">${info.number || ''}</span></div>
                            <div class="result-item"><span class="result-label">Estado:</span><span class="result-value font-semibold ${info.status === 'ACTIVO' ? 'text-green-600' : 'text-red-600'}">${info.status || ''}</span></div>
                            <div class="result-item"><span class="result-label">Condición:</span><span class="result-value font-semibold ${info.domicile_conditions === 'HABIDO' ? 'text-green-600' : 'text-red-600'}">${info.domicile_conditions || ''}</span></div>
                            <div class="result-item"><span class="result-label">Dirección:</span><span class="result-value">${info.address || 'No disponible'}</span></div>
                        `;
                    }
                } else {
                    throw new Error(data.message || 'La consulta no tuvo éxito.');
                }
            } catch (error) {
                console.error(`Error en la consulta ${tipoDoc.toUpperCase()}:`, error);
                resultadoDiv.innerHTML = `<p class="text-red-500 text-center"><b>Error:</b> ${error.message}</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        consultarDNIBtn.addEventListener('click', () => {
            const dni = dniInput.value.trim();
            if (dni.length !== 8 || !/^\d+$/.test(dni)) {
                resultadoDNIDiv.innerHTML = `<p class="text-red-500 text-center">Por favor, ingresa un DNI válido de 8 dígitos.</p>`;
                return;
            }
            consultarDocumento('dni', dni, resultadoDNIDiv);
        });

        consultarRUCBtn.addEventListener('click', () => {
            const ruc = rucInput.value.trim();
            if (ruc.length !== 11 || !/^\d+$/.test(ruc)) {
                resultadoRUCDiv.innerHTML = `<p class="text-red-500 text-center">Por favor, ingresa un RUC válido de 11 dígitos.</p>`;
                return;
            }
            consultarDocumento('ruc', ruc, resultadoRUCDiv);
        });

        // --- LÓGICA PARA CONSULTA DE AFP ---
        consultarAFPBtn.addEventListener('click', async () => {
            const periodo = afpPeriodoInput.value;
            if (!periodo) {
                resultadoAFPDiv.innerHTML = `<p class="text-red-500 text-center">Por favor, selecciona un período.</p>`;
                return;
            }

            loader.classList.remove('hidden');
            resultadoAFPDiv.innerHTML = '<p class="text-gray-500 text-center">Consultando...</p>';

            try {
                const apiURL_AFP = 'https://api.consultasperu.com/api/v1/query/comisiones-afp';
                const requestBody = { token: apiToken, periodo: periodo };
                const response = await fetch(apiURL_AFP, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();

                if (data.success && Array.isArray(data.data)) {
                    let tablaHTML = `<table class="w-full text-sm">
                                        <thead>
                                            <tr class="border-b-2 border-gray-300">
                                                <th class="p-2 text-left font-bold text-gray-700">AFP</th>
                                                <th class="p-2 text-right font-bold text-gray-700">C. Flujo</th>
                                                <th class="p-2 text-right font-bold text-gray-700">P. Seguro</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;
                    data.data.forEach(afp => {
                        tablaHTML += `
                            <tr class="border-b border-gray-200">
                                <td class="p-2 font-semibold">${afp.afp}</td>
                                <td class="p-2 text-right">${afp.comision_sobre_flujo}%</td>
                                <td class="p-2 text-right">${afp.prima_de_seguro}%</td>
                            </tr>
                        `;
                    });
                    tablaHTML += `</tbody></table>`;
                    resultadoAFPDiv.innerHTML = tablaHTML;
                } else {
                    throw new Error(data.message || 'La consulta no devolvió datos válidos.');
                }

            } catch (error) {
                console.error('Error en la consulta AFP:', error);
                resultadoAFPDiv.innerHTML = `<p class="text-red-500 text-center"><b>Error:</b> ${error.message}</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        });

        // --- INICIALIZACIÓN Y UTILIDADES ---
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        afpPeriodoInput.value = `${year}-${month}`;
        
        dniInput.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/[^0-9]/g, ''); });
        rucInput.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/[^0-9]/g, ''); });
    </script>

</body>
</html>
